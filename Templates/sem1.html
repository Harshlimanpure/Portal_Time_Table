<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-7 offset-1">
        <h1 class="text-center alert alert-info">Time Table sem-1</h1>
        {% if timetablesem1 %}
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Program</th>
              <th scope="col">Subject_code</th>
              <th scope="col">Subject</th>
              <th scope="col">Faculty</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody>
            {% for st in timetablesem1 %}
            <tr>
              <th scope="row">{{st.id}}</th>
              <th scope="row">{{st.Program}}</th>
              <th scope="row">{{st.subject_code}}</th>
              <th scope="row">{{st.subject}}</th>
              <th scope="row">{{st.Faculty}}</th>
              <th scope="row">{{st.time}}</th>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <h1 class='text-center alert alert-danger'>no data</h1>
        {% endif %}
      </div>
    </div>
  </div>
  <hr><br>
  <a class="btn btn-primary m-2" href="{% url 'home' %}">Back to Home</a>
</body>

</html>

</body>

</html>
